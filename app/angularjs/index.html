<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

  		<title>Todo App</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="lib/jquery.nestable.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet/less" type="text/css" href="css/todo.less" />
		<script type="text/javascript" src="lib/less-1.4.1.min.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="css/todo.css"> -->
	</head>
	<body>
		<div class="container" ng-controller="ProjectListCtrl">
			<div class="row">
			  <div class="col-md-4 border" ><h2>Sidebar</h2>
			  	<div>
			  		Search: <input ng-model="query">
			  	</div>
			  		<ul>
					    <li ng-repeat="project in projects | filter:query">
					    	<a ng-click="onProjectClick(project)">{{project.name}}</a>
						</li>
					</ul>
			  </div>
			  <div class="col-md-8 border"><h2>Todos</h2>
			  	<ul>
					    <li ng-repeat="todo in todos | filter:query">
					    	{{todo.description}}
						</li>
					</ul>
			  </div>
			</div>
		</div>
	</body>
</html>
